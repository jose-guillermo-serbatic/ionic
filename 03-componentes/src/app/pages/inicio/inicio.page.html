<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(componente of components; track $index ){
      <ion-item [routerLink]="componente.redirectTo" detail>
        <ion-icon name="{{ componente.icon }}" slot="start" color="primary" />
        {{ componente.name }}
      </ion-item>
    }
  </ion-list>
</ion-content>
